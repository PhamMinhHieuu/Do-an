    <main>
        <div class="container_center">
            <section class="login-flex">
                <div class="login-close">
                    <p style="font-size: 20px;">ĐĂNG NHẬP</p>
                    <img src="/img/xmark.png" alt="close">
                </div>
                <input class="login-email" type="email" name="gmail" id=""><br>
                <div class="login-password">
                <input class="login-email" type="password" name="password" id="">
                </div>
                <div class="login-save__flex">
                    <div class="login-save__left">
                        <input type="checkbox" name="remember" id="">
                        <h4>Lưu mật khẩu</h4>
                    </div>
                    <div class="login-save__right">
                        <a href="forgotpassword.html">
                            <h4>Quên mật khẩu?</h4>
                        </a>
                    </div>
                </div>
                <a href="/main/index.html">
                    <button style="width: 642px;" class="section-background__button">Đăng nhập</button>

                </a>
               

               
                <h4 style="text-align: center;">Bạn chưa có tài khoản?  <a href="signup.html"><span style="color: #996935;">Đăng ký ngay</span></a></h4>
                <h4 style="text-align: center; padding: 24px 0;">----------Hoặc--------</h4>
                <button class="login-button"><img src="/img/Facebook.png" alt="fb">Đăng nhập bằng Facebook</button> <br>
                <button class="login-button"><img src="/img/Google.png " alt="fb">Đăng nhập bằng Google</button>



            </section>
        </div>
    </main>
